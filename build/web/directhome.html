<html>
    <head>
        <title>Direct payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <h1 style="color: green; text-align: center;"> Direct Payment </h1>
    </head>
    
    <body style="background-color: #99ff66; align-content: center; padding: 10%">
        
        <form name="dirpay" action="direct.jsp" class="needs-validation" novalidate>
        
        <div class="form-row">
            <div class="col-md-6 mb-3">
                Customer ID:
                <input type="text" class="form-control" id="custid" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                Name:
                <input type="text" class="form-control" id="name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
            
        <div class="form-row">
            <div class="col-md-6 mb-3">
            Source Account Number:
            <input type="number" min="1000000000" max="9999999999" id="sacc" class="form-control" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Must be 10 digits.
            </div>
            </div>
  
            <div class="col-md-6 mb-3">
            Target Account Number:
            <input type="number" min="1000000000" max="9999999999" id="tacc" class="form-control" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Must be 10 digits.
            </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col-md-3 mb-3">
            Amount:
            <input type="number" id="amt" class="form-control" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Amount is not valid.
            </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="form-check">
                    
                    <br> &emsp;<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Please confirm.
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" >Submit form</button>
    </form>
    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
    </body>
</html>
